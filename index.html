<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section class="main-container">
    <div class="main-content">
      <div class="start-container">
        <img src="./images/icon-star.svg" alt="estrella">
      </div>
      <h1 class="title">How did we do?</h1>
     <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
     <div class="number-container">
      <div class="circle-number">
        <a href="" class="number-element">1</a>
      </div>
      <div class="circle-number">
        <a href="" class="number-element">2</a>
      </div>
      <div class="circle-number">
        <a href="" class="number-element">3</a>
      </div>
      <div class="circle-number">
        <a href="" class="number-element">4</a>
      </div>
      <div class="circle-number">
        <a href="" class="number-element">5</a>
      </div>
     </div>
     <div class="button-container">
      <button class="button-submit">SUBMIT</button> 
     </div>
     
    </div>
    
  </section>
</body>
</html>
